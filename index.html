<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content"></div>
    <div id="container">
        <canvas id="templateCanvas" width="800" height="600" style="border:1px solid #ccc;"></canvas>
        <div id="settings-form">
            <form action="/" method="post" id="form">
                <label for="template-upload">Template Upload:</label>
                <input type="file" name="templateUpload" id="template-upload">
                <label for="font-upload">Font Upload:</label>
                <input type="file" name="fontUpload" id="font-upload" accept=".ttf,.otf,.woff,.woff2">
            </form>
        </div>
    </div>
<!-- <script src="script.js"></script> -->
<script src="script.js"></script>
<script src="updateCanvas.js"></script>
<script src="gatherInfo.js"></script>
</body>
</html>
